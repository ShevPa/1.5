<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
    <script src="jscript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="page-main">
     <section class="brends">
        <div class="brends__header">
            <p class="brends__title">
                Ремонт техники различных брендов
            </p>
        </div>
        <ul class="brends__list">
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Lenovo.svg" alt="Lenovo" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Samsung.svg" alt="Samsung" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Apple.svg" alt="Apple" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/ViewSonic.svg" alt="ViewSonic" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Bosch.svg" alt="Bosch" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/HP.svg" alt="Hewlett-Packard" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>    
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Acer.svg" alt="Acer" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Sony.svg" alt="Sony" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Lenovo.svg" alt="Lenovo" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button">
                    <img src="image/Samsung.svg" alt="Samsung" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
            <li class="brends__item">
                <button type="button" class="brends__item-button" >
                    <img src="image/Apple.svg" alt="Apple" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
            </li>
        </ul>

        <div class="brends__list-swiper swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Lenovo.svg" alt="Lenovo" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Samsung.svg" alt="Samsung" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Apple.svg" alt="Apple" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/ViewSonic.svg" alt="ViewSonic" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Bosch.svg" alt="Bosch" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/HP.svg" alt="Hewlett-Packard" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Acer.svg" alt="Acer" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Sony.svg" alt="Sony" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Lenovo.svg" alt="Lenovo" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item">
                    <img src="image/Samsung.svg" alt="Samsung" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="brends__item" >
                    <img src="image/Apple.svg" alt="Apple" class="brends__image">
                    <div class="brends__item-image"></div>
                </button>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        <button type="button" class="brends__button-open">Показать все</button>
     </section>
    </main>  
</body>
</html>
